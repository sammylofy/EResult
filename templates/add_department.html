{% extends 'base.html' %}
{% block content %}
    <h1>Add Department</h1>
     {% if messages %}
            <div class="alert alert-success">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
     {% endif %}
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Department</button><button type="reset"> Cancel</button>
        </form>
    </div>
    
{% endblock %}
